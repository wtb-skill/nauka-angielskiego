{% extends "base.html" %}

{% block head %}
    <title>Words In Hand</title>
{% endblock %}

{% block content %}
    <div class="list-group">
        {% for word in words %}
            <div class="list-group-item">{{ word.eng }} - {{ word.pol }} - {{ word.stars }}</div>
        {% endfor %}
    </div>
{% endblock %}
